name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§ª Install Dependencies & Run Tests
        run: |
          npm install
          # Add test command if you have tests, like:
          # npm test

      - name: ğŸ³ Build Docker Image
        run: docker build -t devops-demo-app .

      - name: ğŸš€ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/devops-demo-app || git clone https://github.com/${{ github.repository }}.git && cd devops-demo-app
            git pull origin main
            docker compose down || true
            docker compose up -d --build
